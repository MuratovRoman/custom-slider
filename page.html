<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div class="slider-block">
        <div class="slider-block__bg"></div>
        <div class="slider js-slider">
          <ul class="slider__list">
            <li class="slider__icon js-icon">
              <svg class="icon icon-elephant">
                <use xlink:href="img/sprite.svg#icon-elephant"></use>
              </svg>
            </li>
            <li class="slider__icon js-icon">
              <svg class="icon icon-box">
                <use xlink:href="img/sprite.svg#icon-box"></use>
              </svg>
            </li>
            <li class="slider__icon js-icon">
              <svg class="icon icon-pallet">
                <use xlink:href="img/sprite.svg#icon-pallet"></use>
              </svg>
            </li>
            <li class="slider__icon js-icon">
              <svg class="icon icon-cell">
                <use xlink:href="img/sprite.svg#icon-cell"></use>
              </svg>
            </li>
          </ul>
          <div class="slider__arrows">
            <button type="button" class="slider__arrow-prev js-prev-arrow">
              <svg class="icon icon-prev">
                <use xlink:href="img/sprite.svg#icon-prev"></use>
              </svg>
            </button>
            <button type="button" class="slider__arrow-next js-next-arrow">
              <svg class="icon icon-next">
                <use xlink:href="img/sprite.svg#icon-next"></use>
              </svg>
            </button>
          </div>
          <div class="slider__wrap js-slider-wrap">
            <div class="slider__slide slide js-slide">
              <div class="slide__img"><img src="./img/elephant.png" alt="elephant"></div>
              <div class="slide__info">
                <div class="slide__title">Негабаритные</div>
                <div class="slide__text">Наш склад может принимать и хранить негабаритные грузы.</div>
              </div>
            </div>
            <div class="slider__slide slide js-slide">
              <div class="slide__img"><img src="./img/box.png" alt="box"></div>
              <div class="slide__info">
                <div class="slide__title">Коробка</div>
                <div class="slide__text">В коробке может находиться до 30 ассортиментных позиций.</div>
              </div>
            </div>
            <div class="slider__slide slide js-slide">
              <div class="slide__img"><img src="./img/pallet.png" alt="pallet"></div>
              <div class="slide__info">
                <div class="slide__title">Паллета</div>
                <div class="slide__text">Склад рассчитан на европаллеты, но мы можем адаптировать стеллажи под Ваш формат.</div>
              </div>
            </div>
            <div class="slider__slide slide js-slide">
              <div class="slide__img"><img src="./img/rock.png" alt="rock"></div>
              <div class="slide__info">
                <div class="slide__title">Ячейка</div>
                <div class="slide__text">В ячейке стеллажа можно разместить товар размером ХХ.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
